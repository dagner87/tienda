<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>{{'createAccount'| translate}}</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="'/home/one'">{{'home'| translate}}</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">{{'createAccount'| translate}}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>{{'createAccount'| translate}}</h3>
                <div class="theme-card">
                    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="theme-form">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="username">{{'nameUser'| translate}}</label>
                                <input type="text" class="form-control" id="username" [formControl]="signUpForm.controls['username']" value="" placeholder="{{'nameUser'| translate}}"
                                    required="">
                            </div>
                            <!--  <div class="col-md-6">
                                <label for="lname">{{'lname'| translate}}</label>
                                <input type="text" class="form-control" id="lname" [formControl]="signUpForm.controls['lname']"
                                value="" placeholder="{{'lname'| translate}}" required="">
                            </div> -->
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" [formControl]="signUpForm.controls['email']" value="" placeholder="Email"
                                    required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="password">{{ 'password' | translate }}</label>
                                <input type="password" class="form-control" [formControl]="signUpForm.controls['password']" value="" id="password" placeholder="{{ 'pass-placeholder' | translate }}"
                                    required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <button class="btn btn-solid" [disabled]="signUpForm.invalid">{{'createAccount'| translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
