      <div class="home home1 text-center">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="slider-contain">
                <div>
                  <h4>Bienvenidos a la Moda</h4>
                  <h1>Moda Mujeres</h1>
                  <a [routerLink]="'/home/left-sidebar/collection/men'" class="btn btn-solid">Comprar Ahora</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ngxSlickItem>
      <div class="home home2 text-center">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="slider-contain">
                <div>
                  <h4>Bienvenidos a la Moda</h4>
                  <h1>Moda de Hombres</h1>
